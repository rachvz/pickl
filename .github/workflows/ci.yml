name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run CodeQL analysis weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: npm audit --audit-level=high

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript-typescript'

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  verify-hooks:
    name: Verify Git Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Husky hooks are installed
        run: |
          echo "üîç Checking for git hooks installation..."

          # Check if .husky directory exists
          if [ ! -d ".husky" ]; then
            echo "‚ùå Error: .husky directory not found"
            exit 1
          fi
          echo "‚úÖ .husky directory exists"

          # Check if pre-commit hook exists and is executable
          if [ ! -f ".husky/pre-commit" ]; then
            echo "‚ùå Error: pre-commit hook not found"
            exit 1
          fi
          echo "‚úÖ pre-commit hook exists"

          # Check if commit-msg hook exists and is executable
          if [ ! -f ".husky/commit-msg" ]; then
            echo "‚ùå Error: commit-msg hook not found"
            exit 1
          fi
          echo "‚úÖ commit-msg hook exists"

          # Verify pre-commit hook contains branch protection
          if ! grep -q "Direct commits to.*branch are not allowed" .husky/pre-commit; then
            echo "‚ùå Error: pre-commit hook missing branch protection"
            exit 1
          fi
          echo "‚úÖ pre-commit hook has branch protection"

          # Verify pre-commit hook runs lint-staged
          if ! grep -q "lint-staged" .husky/pre-commit; then
            echo "‚ùå Error: pre-commit hook missing lint-staged execution"
            exit 1
          fi
          echo "‚úÖ pre-commit hook runs lint-staged"

          # Verify commit-msg hook validates conventional commits
          if ! grep -q "conventional" .husky/commit-msg; then
            echo "‚ùå Error: commit-msg hook missing conventional commits validation"
            exit 1
          fi
          echo "‚úÖ commit-msg hook validates conventional commits"

          echo ""
          echo "üéâ All git hooks are properly configured!"

      - name: Verify lint-staged configuration
        run: |
          echo "üîç Checking lint-staged configuration..."

          # Check if lint-staged config exists in package.json
          if ! grep -q "lint-staged" package.json; then
            echo "‚ùå Error: lint-staged configuration not found in package.json"
            exit 1
          fi
          echo "‚úÖ lint-staged configuration exists"

          # Verify lint-staged has JS/TS file patterns
          if ! grep -q '"*.{js,ts}"' package.json; then
            echo "‚ö†Ô∏è  Warning: Expected lint-staged pattern for JS/TS files not found"
          fi
          echo "üéâ lint-staged configuration verified!"

      - name: Test pre-commit hook (dry run)
        run: |
          echo "üß™ Testing pre-commit hook behavior..."

          # Configure git user for CI
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Verify hook files have LF line endings (not CRLF)
          # CRLF line endings cause "command not found" errors in Unix
          echo "Checking hook file line endings..."
          if file .husky/pre-commit | grep -q CRLF || grep -q $'\r' .husky/pre-commit; then
            echo "‚ùå Error: .husky/pre-commit has CRLF line endings"
            echo "   Run 'npm run format' to fix line endings"
            exit 1
          fi
          if file .husky/commit-msg | grep -q CRLF || grep -q $'\r' .husky/commit-msg; then
            echo "‚ùå Error: .husky/commit-msg has CRLF line endings"
            echo "   Run 'npm run format' to fix line endings"
            exit 1
          fi
          echo "‚úÖ Hook files have correct LF line endings"

          # Create a test file
          echo "// test file" > test-hook-verification.js
          git add test-hook-verification.js

          # Test that hook allows commits on feature branch
          echo "Testing hook on feature branch..."
          git checkout -b test-hook-branch

          # The hook should allow this commit (no --no-verify to actually test the hook)
          if git commit -m "test: verify hook allows commits on feature branch"; then
            echo "‚úÖ Hook correctly allows commits on feature branch"
          else
            echo "‚ùå Hook incorrectly blocked commit on feature branch"
            exit 1
          fi

          # Clean up
          git reset --hard HEAD~1
          git checkout -
          git branch -D test-hook-branch
          rm -f test-hook-verification.js

          echo "üéâ Pre-commit hook tests passed!"

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test
        continue-on-error: true # External test site may be unreachable

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            cucumber-report.html
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/**/*.png
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: test-results/**/*.webm
          retention-days: 7
