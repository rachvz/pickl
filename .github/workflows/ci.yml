name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run CodeQL analysis weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          # Get code owners from CODEOWNERS file dynamically
          if [ -f ".github/CODEOWNERS" ]; then
            # Extract individual GitHub usernames (not teams)
            # Pattern: @username (alphanumerics, underscores and hyphens, no teams like @org/team)
            # GitHub usernames: start with alphanumeric, can contain underscores and hyphens
            CODE_OWNERS=$(grep -oE '@[a-zA-Z0-9][a-zA-Z0-9_-]*' .github/CODEOWNERS | grep -v '/' | sed 's/@//' | sort -u)
          else
            # Fallback if CODEOWNERS doesn't exist
            CODE_OWNERS=""
          fi

          PR_AUTHOR="${{ github.event.pull_request.user.login }}"

          # Check if PR author is in code owners list
          IS_CODE_OWNER=false
          for OWNER in $CODE_OWNERS; do
            if [ "$PR_AUTHOR" == "$OWNER" ]; then
              IS_CODE_OWNER=true
              break
            fi
          done

          if [ "$IS_CODE_OWNER" == "true" ]; then
            echo "âš ï¸  Validation skipped: $PR_AUTHOR is a code owner"
            exit 0
          fi

          # Get the list of commits in this PR
          COMMITS=$(git log "refs/remotes/origin/${{ github.base_ref }}"..HEAD --pretty=format:"%H")

          # Conventional Commits regex pattern
          # Format: type(scope): description
          # Types: feat, fix, docs, style, refactor, test, chore, perf, ci, build, revert
          # Description must contain at least one non-whitespace character
          PATTERN='^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: \S.*'

          INVALID_COMMITS=()

          for COMMIT in $COMMITS; do
            MESSAGE=$(git log --format=%s -n 1 $COMMIT)

            if ! echo "$MESSAGE" | grep -qE "$PATTERN"; then
              INVALID_COMMITS+=("$COMMIT: $MESSAGE")
            fi
          done

          if [ ${#INVALID_COMMITS[@]} -gt 0 ]; then
            echo "âŒ The following commits do not follow Conventional Commits format:"
            echo ""
            for INVALID in "${INVALID_COMMITS[@]}"; do
              echo "  - $INVALID"
            done
            echo ""
            echo "Expected format: type(scope): description"
            echo "Valid types: feat, fix, docs, style, refactor, test, chore, perf, ci, build, revert"
            echo ""
            echo "Examples:"
            echo "  âœ… feat(login): add remember me checkbox"
            echo "  âœ… fix(api): resolve timeout issue"
            echo "  âœ… docs: update README with new examples"
            echo ""
            echo "See: https://www.conventionalcommits.org/"
            exit 1
          fi

          echo "âœ… All commit messages follow Conventional Commits format"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: npm audit --audit-level=high

  secrets-check:
    name: Secrets Management Compliance
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check .env not committed
        run: |
          if git ls-files | grep -q "^\.env$"; then
            echo "âŒ ERROR: .env file is committed to repository!"
            echo "This file contains sensitive data and should be in .gitignore"
            exit 1
          fi
          echo "âœ… .env is properly gitignored"

      - name: Verify .env.example exists
        run: |
          if [ ! -f .env.example ]; then
            echo "âŒ ERROR: .env.example is missing!"
            echo "This file should contain placeholder values for all environment variables"
            exit 1
          fi
          echo "âœ… .env.example exists"

      - name: Run environment validation
        run: npm run validate:env

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:javascript-typescript'

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  verify-hooks:
    name: Verify Git Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Husky hooks are installed
        run: |
          echo "ðŸ” Checking for git hooks installation..."

          # Check if .husky directory exists
          if [ ! -d ".husky" ]; then
            echo "âŒ Error: .husky directory not found"
            exit 1
          fi
          echo "âœ… .husky directory exists"

          # Check if pre-commit hook exists and is executable
          if [ ! -f ".husky/pre-commit" ]; then
            echo "âŒ Error: pre-commit hook not found"
            exit 1
          fi
          echo "âœ… pre-commit hook exists"

          # Check if commit-msg hook exists and is executable
          if [ ! -f ".husky/commit-msg" ]; then
            echo "âŒ Error: commit-msg hook not found"
            exit 1
          fi
          echo "âœ… commit-msg hook exists"

          # Verify pre-commit hook contains branch protection
          if ! grep -q "Direct commits to.*branch are not allowed" .husky/pre-commit; then
            echo "âŒ Error: pre-commit hook missing branch protection"
            exit 1
          fi
          echo "âœ… pre-commit hook has branch protection"

          # Verify pre-commit hook runs lint-staged
          if ! grep -q "lint-staged" .husky/pre-commit; then
            echo "âŒ Error: pre-commit hook missing lint-staged execution"
            exit 1
          fi
          echo "âœ… pre-commit hook runs lint-staged"

          # Verify commit-msg hook validates conventional commits
          if ! grep -q "conventional" .husky/commit-msg; then
            echo "âŒ Error: commit-msg hook missing conventional commits validation"
            exit 1
          fi
          echo "âœ… commit-msg hook validates conventional commits"

          echo ""
          echo "ðŸŽ‰ All git hooks are properly configured!"

      - name: Verify lint-staged configuration
        run: |
          echo "ðŸ” Checking lint-staged configuration..."

          # Check if lint-staged config exists in package.json
          if ! grep -q "lint-staged" package.json; then
            echo "âŒ Error: lint-staged configuration not found in package.json"
            exit 1
          fi
          echo "âœ… lint-staged configuration exists"

          # Verify lint-staged has JS/TS file patterns
          if ! grep -q '"*.{js,ts}"' package.json; then
            echo "âš ï¸  Warning: Expected lint-staged pattern for JS/TS files not found"
          fi
          echo "ðŸŽ‰ lint-staged configuration verified!"

      - name: Test pre-commit hook (dry run)
        run: |
          echo "ðŸ§ª Testing pre-commit hook behavior..."

          # Configure git user for CI
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Verify hook files have LF line endings (not CRLF)
          # CRLF line endings cause "command not found" errors in Unix
          echo "Checking hook file line endings..."
          if file .husky/pre-commit | grep -q CRLF || grep -q $'\r' .husky/pre-commit; then
            echo "âŒ Error: .husky/pre-commit has CRLF line endings"
            echo "   Run 'npm run format' to fix line endings"
            exit 1
          fi
          if file .husky/commit-msg | grep -q CRLF || grep -q $'\r' .husky/commit-msg; then
            echo "âŒ Error: .husky/commit-msg has CRLF line endings"
            echo "   Run 'npm run format' to fix line endings"
            exit 1
          fi
          echo "âœ… Hook files have correct LF line endings"

          # Create a test file
          echo "// test file" > test-hook-verification.js
          git add test-hook-verification.js

          # Test that hook allows commits on feature branch
          echo "Testing hook on feature branch..."
          git checkout -b test-hook-branch

          # The hook should allow this commit (no --no-verify to actually test the hook)
          if git commit -m "test: verify hook allows commits on feature branch"; then
            echo "âœ… Hook correctly allows commits on feature branch"
          else
            echo "âŒ Hook incorrectly blocked commit on feature branch"
            exit 1
          fi

          # Clean up
          git reset --hard HEAD~1
          git checkout -
          git branch -D test-hook-branch
          rm -f test-hook-verification.js

          echo "ðŸŽ‰ Pre-commit hook tests passed!"

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test
        continue-on-error: true # External test site may be unreachable
        env:
          BASE_URL: https://the-internet.herokuapp.com
          TAGS: not @skip

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            test-results/
            cucumber-report.html
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: screenshots
          path: test-results/**/*.png
          retention-days: 30

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: videos
          path: test-results/**/*.webm
          retention-days: 30

      - name: Generate PR comment
        if: always() && github.event_name == 'pull_request'
        run: npm run report:pr
        continue-on-error: true

      - name: Post PR comment
        if: always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const commentPath = 'test-results/pr-comment.md';

            if (!fs.existsSync(commentPath)) {
              console.log('No PR comment file found, skipping...');
              return;
            }

            const comment = fs.readFileSync(commentPath, 'utf8')
              .replace(/\$\{GITHUB_REPOSITORY\}/g, context.repo.owner + '/' + context.repo.repo)
              .replace(/\$\{GITHUB_RUN_ID\}/g, context.runId);

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Test Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
              console.log('Updated existing PR comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
              console.log('Created new PR comment');
            }
