name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run CodeQL analysis weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          # Get code owners from CODEOWNERS file dynamically
          if [ -f ".github/CODEOWNERS" ]; then
            # Extract individual GitHub usernames (not teams)
            # Pattern: @username (alphanumerics, underscores and hyphens, no teams like @org/team)
            # GitHub usernames: start with alphanumeric, can contain underscores and hyphens
            CODE_OWNERS=$(grep -oE '@[a-zA-Z0-9][a-zA-Z0-9_-]*' .github/CODEOWNERS | grep -v '/' | sed 's/@//' | sort -u)
          else
            # Fallback if CODEOWNERS doesn't exist
            CODE_OWNERS=""
          fi

          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_AUTHOR_TYPE="${{ github.event.pull_request.user.type }}"

          # Skip validation for bot accounts (GitHub account type = "Bot")
          if [ "$PR_AUTHOR_TYPE" = "Bot" ]; then
            echo "ü§ñ Validation skipped: $PR_AUTHOR is a bot account (type: $PR_AUTHOR_TYPE)"
            exit 0
          fi

          # Check if PR author is in code owners list
          IS_CODE_OWNER=false
          for OWNER in $CODE_OWNERS; do
            if [ "$PR_AUTHOR" = "$OWNER" ]; then
              IS_CODE_OWNER=true
              break
            fi
          done

          if [ "$IS_CODE_OWNER" == "true" ]; then
            echo "‚ö†Ô∏è  Validation skipped: $PR_AUTHOR is a code owner"
            exit 0
          fi

          # Get the list of commits in this PR (exclude merge commits)
          COMMITS=$(git log "refs/remotes/origin/${{ github.base_ref }}"..HEAD --no-merges --pretty=format:"%H")

          # Conventional Commits regex pattern
          # Format: type(scope): description
          # Types: feat, fix, docs, style, refactor, test, chore, perf, ci, build, revert
          # Description must contain at least one non-whitespace character
          PATTERN='^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: \S.*'

          INVALID_COMMITS=()

          for COMMIT in $COMMITS; do
            MESSAGE=$(git log --format=%s -n 1 $COMMIT)

            if ! echo "$MESSAGE" | grep -qE "$PATTERN"; then
              INVALID_COMMITS+=("$COMMIT: $MESSAGE")
            fi
          done

          if [ ${#INVALID_COMMITS[@]} -gt 0 ]; then
            echo "‚ùå The following commits do not follow Conventional Commits format:"
            echo ""
            for INVALID in "${INVALID_COMMITS[@]}"; do
              echo "  - $INVALID"
            done
            echo ""
            echo "Expected format: type(scope): description"
            echo "Valid types: feat, fix, docs, style, refactor, test, chore, perf, ci, build, revert"
            echo ""
            echo "Examples:"
            echo "  ‚úÖ feat(login): add remember me checkbox"
            echo "  ‚úÖ fix(api): resolve timeout issue"
            echo "  ‚úÖ docs: update README with new examples"
            echo ""
            echo "See: https://www.conventionalcommits.org/"
            exit 1
          fi

          echo "‚úÖ All commit messages follow Conventional Commits format"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: npm audit --audit-level=high

  secrets-check:
    name: Secrets Management Compliance
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check .env not committed
        run: |
          if git ls-files | grep -q "^\.env$"; then
            echo "‚ùå ERROR: .env file is committed to repository!"
            echo "This file contains sensitive data and should be in .gitignore"
            exit 1
          fi
          echo "‚úÖ .env is properly gitignored"

      - name: Verify .env.example exists
        run: |
          if [ ! -f .env.example ]; then
            echo "‚ùå ERROR: .env.example is missing!"
            echo "This file should contain placeholder values for all environment variables"
            exit 1
          fi
          echo "‚úÖ .env.example exists"

      - name: Run environment validation
        run: npm run validate:env

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:javascript-typescript'

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests with coverage
        id: coverage-test
        run: npm run test:coverage
        continue-on-error: true
        env:
          BASE_URL: https://the-internet.herokuapp.com

      - name: Verify only expected test failed
        run: |
          # Ensure jq is installed
          if ! command -v jq &> /dev/null; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi

          # Check the cucumber report to verify only the @fail test failed
          if [ ! -f test-results/cucumber-report.json ]; then
            echo "‚ùå Error: cucumber-report.json not found"
            echo ""
            echo "This could indicate:"
            echo "  1. Test execution failed before generating the report"
            echo "  2. Report generation failed during test execution"
            echo "  3. Tests didn't run at all"
            echo ""
            echo "üí° Troubleshooting:"
            echo "  - Check the 'Run tests with coverage' step logs above for errors"
            echo "  - Verify that test-results/ directory was created"
            echo "  - Check if the test execution completed successfully"
            echo "  - Review any Cucumber or Playwright error messages"
            exit 1
          fi

          # Parse the report in a single pass to extract all needed values
          RESULTS=$(jq -r '
            reduce (.[] | .elements[]) as $scenario (
              {total: 0, failed: 0, fail_tagged: 0, failed_without_fail: 0, names: []};
              .total += 1 |
              if ($scenario.steps[]?.result.status == "failed") then
                .failed += 1 |
                if ($scenario.tags[]?.name == "@fail") then
                  .fail_tagged += 1
                else
                  .failed_without_fail += 1 |
                  .names += [$scenario.name]
                end
              else . end
            ) | "\(.total)\t\(.failed)\t\(.fail_tagged)\t\(.failed_without_fail)\t\(.names | join("\n  - "))"
          ' test-results/cucumber-report.json)

          # Extract values from tab-separated output
          IFS=$'\t' read -r TOTAL_SCENARIOS FAILED_SCENARIOS FAIL_TAGGED FAILED_WITHOUT_FAIL_TAG FAILED_NAMES <<< "$RESULTS"

          echo "üìä Test Results:"
          echo "  Total scenarios: $TOTAL_SCENARIOS"
          echo "  Failed scenarios: $FAILED_SCENARIOS"
          echo "  @fail tagged scenarios: $FAIL_TAGGED"

          if [ "$FAILED_SCENARIOS" -eq 0 ]; then
            echo "‚úÖ All tests passed (no failures)"
          elif [ "$FAILED_WITHOUT_FAIL_TAG" -eq 0 ]; then
            echo "‚úÖ Only @fail tagged tests failed (expected behavior)"
          else
            echo "‚ùå Unexpected test failures detected!"
            echo "  $FAILED_WITHOUT_FAIL_TAG test(s) without @fail tag failed"
            [ -n "$FAILED_NAMES" ] && echo "  - $FAILED_NAMES"
            exit 1
          fi

      - name: Check coverage thresholds
        run: npm run coverage:check

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate coverage summary
        if: always()
        run: |
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "‚ö†Ô∏è Coverage summary file not found" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # Check if jq is available
          if ! command -v jq &> /dev/null; then
            echo "‚ö†Ô∏è jq not installed, skipping coverage summary" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # Parse and display coverage summary
          if ! SUMMARY=$(jq -r '.total | "- **Lines:** \(.lines.pct)%\n- **Statements:** \(.statements.pct)%\n- **Functions:** \(.functions.pct)%\n- **Branches:** \(.branches.pct)%"' coverage/coverage-summary.json 2>&1); then
            echo "‚ö†Ô∏è Failed to parse coverage summary: $SUMMARY" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          echo "## üìä Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

  verify-hooks:
    name: Verify Git Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Husky hooks are installed
        run: |
          echo "üîç Checking for git hooks installation..."

          # Check if .husky directory exists
          if [ ! -d ".husky" ]; then
            echo "‚ùå Error: .husky directory not found"
            exit 1
          fi
          echo "‚úÖ .husky directory exists"

          # Check if pre-commit hook exists and is executable
          if [ ! -f ".husky/pre-commit" ]; then
            echo "‚ùå Error: pre-commit hook not found"
            exit 1
          fi
          echo "‚úÖ pre-commit hook exists"

          # Check if commit-msg hook exists and is executable
          if [ ! -f ".husky/commit-msg" ]; then
            echo "‚ùå Error: commit-msg hook not found"
            exit 1
          fi
          echo "‚úÖ commit-msg hook exists"

          # Verify pre-commit hook contains branch protection
          if ! grep -q "Direct commits to.*branch are not allowed" .husky/pre-commit; then
            echo "‚ùå Error: pre-commit hook missing branch protection"
            exit 1
          fi
          echo "‚úÖ pre-commit hook has branch protection"

          # Verify pre-commit hook runs lint-staged
          if ! grep -q "lint-staged" .husky/pre-commit; then
            echo "‚ùå Error: pre-commit hook missing lint-staged execution"
            exit 1
          fi
          echo "‚úÖ pre-commit hook runs lint-staged"

          # Verify commit-msg hook validates conventional commits
          if ! grep -q "conventional" .husky/commit-msg; then
            echo "‚ùå Error: commit-msg hook missing conventional commits validation"
            exit 1
          fi
          echo "‚úÖ commit-msg hook validates conventional commits"

          echo ""
          echo "üéâ All git hooks are properly configured!"

      - name: Verify lint-staged configuration
        run: |
          echo "üîç Checking lint-staged configuration..."

          # Check if lint-staged config exists in package.json
          if ! grep -q "lint-staged" package.json; then
            echo "‚ùå Error: lint-staged configuration not found in package.json"
            exit 1
          fi
          echo "‚úÖ lint-staged configuration exists"

          # Verify lint-staged has JS/TS file patterns
          if ! grep -q '"*.{js,ts}"' package.json; then
            echo "‚ö†Ô∏è  Warning: Expected lint-staged pattern for JS/TS files not found"
          fi
          echo "üéâ lint-staged configuration verified!"

      - name: Test pre-commit hook (dry run)
        run: |
          echo "üß™ Testing pre-commit hook behavior..."

          # Configure git user for CI
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Verify hook files have LF line endings (not CRLF)
          # CRLF line endings cause "command not found" errors in Unix
          echo "Checking hook file line endings..."
          if file .husky/pre-commit | grep -q CRLF || grep -q $'\r' .husky/pre-commit; then
            echo "‚ùå Error: .husky/pre-commit has CRLF line endings"
            echo "   Run 'npm run format' to fix line endings"
            exit 1
          fi
          if file .husky/commit-msg | grep -q CRLF || grep -q $'\r' .husky/commit-msg; then
            echo "‚ùå Error: .husky/commit-msg has CRLF line endings"
            echo "   Run 'npm run format' to fix line endings"
            exit 1
          fi
          echo "‚úÖ Hook files have correct LF line endings"

          # Create a test file
          echo "// test file" > test-hook-verification.js
          git add test-hook-verification.js

          # Test that hook allows commits on feature branch
          echo "Testing hook on feature branch..."
          git checkout -b test-hook-branch

          # The hook should allow this commit (no --no-verify to actually test the hook)
          if git commit -m "test: verify hook allows commits on feature branch"; then
            echo "‚úÖ Hook correctly allows commits on feature branch"
          else
            echo "‚ùå Hook incorrectly blocked commit on feature branch"
            exit 1
          fi

          # Clean up
          git reset --hard HEAD~1
          git checkout -
          git branch -D test-hook-branch
          rm -f test-hook-verification.js

          echo "üéâ Pre-commit hook tests passed!"

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        id: test
        run: npm test
        continue-on-error: true # External test site may be unreachable
        env:
          BASE_URL: https://the-internet.herokuapp.com
          TAGS: not @skip

      - name: Generate HTML report
        if: always()
        run: npm run report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}
          path: |
            test-results/
            cucumber-report.html
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: screenshots-${{ matrix.os }}
          path: test-results/**/*.png
          retention-days: 30

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: videos-${{ matrix.os }}
          path: test-results/**/*.webm
          retention-days: 30

      - name: Generate PR comment
        if: always() && github.event_name == 'pull_request'
        run: npm run report:pr
        continue-on-error: true

      - name: Post PR comment
        if: always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const commentPath = 'test-results/pr-comment.md';
            const os = '${{ matrix.os }}';
            const testOutcome = '${{ steps.test.outcome }}';

            if (!fs.existsSync(commentPath)) {
              console.log('No PR comment file found, skipping...');
              return;
            }

            let comment = fs.readFileSync(commentPath, 'utf8')
              .replace(/\$\{GITHUB_REPOSITORY\}/g, context.repo.owner + '/' + context.repo.repo)
              .replace(/\$\{GITHUB_RUN_ID\}/g, context.runId);

            // Remove old "Test Results" header lines
            comment = comment.replace(/^##?\s*[‚úÖ‚ùå]?\s*Test Results.*$/m, '').trim();

            // Determine test status
            const isPassed = testOutcome === 'success';
            const statusEmoji = isPassed ? '‚úÖ' : '‚ùå';
            const statusText = isPassed ? 'PASSED' : 'FAILED';

            // Add OS identifier to comment header
            let osEmoji = 'üçé';
            if (os.includes('ubuntu')) {
              osEmoji = 'üêß';
            } else if (os.includes('windows')) {
              osEmoji = 'ü™ü';
            }
            comment = `## ${osEmoji} Test Results (${os}) - ${statusText} ${statusEmoji}\n\n` + comment;

            // Add unique marker for this OS
            comment += `\n\n<!-- test-results-${os} -->`;

            // Find existing comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Clean up old comment without OS marker (only once, by ubuntu)
            if (os === 'ubuntu-latest') {
              const oldComment = comments.find(comment =>
                comment.user.login === 'github-actions[bot]' &&
                comment.body.includes('Test Results') &&
                !comment.body.includes('<!-- test-results-')
              );
              if (oldComment) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: oldComment.id
                });
                console.log('Deleted old pre-multi-OS comment');
              }
            }

            // Find existing comment for this specific OS
            const botComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes(`<!-- test-results-${os} -->`)
            );

            if (botComment) {
              // Update existing comment for this OS
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
              console.log(`Updated existing PR comment for ${os}`);
            } else {
              // Create new comment for this OS
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
              console.log('Created new PR comment');
            }
